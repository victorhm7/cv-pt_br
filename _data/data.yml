evaluation:
  display: true
  title: Autoavaliação
  details: |
    Desde quando aprendi a ler, me reconheço como um curioso e autodidata. Possuo olhar crítico e reconheço questões sobre lógica, tempo e recursos. Eu acredito que o equilíbrio destas questões encaixa perfeitamente com os desejos do cliente, da empresa ou proprietário.

    Quando iniciei em TI, por motivos pessoais tive que migrar para uma área diferente, mas isto não me deixou desistir do meu objetivo de trabalhar com tecnologia.

    Em 2019, finalmente eu voltei aos trilhos, com muito estudo, esforço e satisfação. Olhando para trás nesses dois anos, percebi que pude aprender muito e ainda é uma fração do que posso atingir.

