{% assign languages = data.languages %}
{% if languages and languages.display %}
<section class="section languages-section">

    <div class="section-title">
        {{ languages.title }}
    </div>

    <ul class="list-unstyled languages-list">
        {% for language in languages.items %}
        <li>
            {{ language.idiom }}
            {% if language.level %}
            <small>[{{ language.level }}]</small>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

</section>
{% endif %}
